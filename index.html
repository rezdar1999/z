<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الكاشير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: #2c3e50;
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .menu-item {
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .menu-item:hover {
            background: #1abc9c;
            transform: translateY(-10px);
        }

        .menu-item i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 18px;
            font-weight: bold;
        }

        .button {
            background: #e74c3c;
            padding: 10px 20px;
            border-radius: 30px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 200px;
            margin: 0 auto;
        }

        .button:hover {
            background: #c0392b;
            transform: translateY(-5px);
        }

        /* إضافة الأيقونات */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
    </style>
</head>
<body>

    <div class="container">
        <h1>نظام الكاشير</h1>
        <div class="menu">
            <div class="menu-item">
                <i class="fas fa-cogs"></i>
                <p>إدارة المنتجات</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-cash-register"></i>
                <p>الكاشير</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-chart-line"></i>
                <p>الأرباح والخسائر</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-money-bill-alt"></i>
                <p>المصروفات والإيرادات</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <p>إدارة المستخدمين</p>
            </div>
        </div>
        <button class="button">تسجيل الدخول</button>
    </div>

</body>
</html>
